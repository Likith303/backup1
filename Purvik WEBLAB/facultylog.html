<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="logincss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>


<body>
   
  <div class="wrapper">
    <header>faculty Login</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Invalid Email</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Invalid Password</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <br><br>
      <div class="pass-txt"><a href="umadevi.html">login</a></div>
    </form>
    <div class="sign-txt">To create account. <a href="index.html">Signup now</a></div>
  </div>

  <script src="loginjs.js"></script>

</body>
</html>
